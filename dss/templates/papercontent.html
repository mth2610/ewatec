{% extends "base.html" %} {% block content %}

  <section class="blog-wrapper">
    <div class="container">
      <div class="row">
        <div class="col md-12">
          <h1>{{article.title}} </h1>
          <article class="blog blog-container">
            <header>
              <div class="row meta">
                <div class="details"><span class="author">{{article.person}}</span><time datetime="{{article.pub_date}}" class="bar-time"></time></div>
                <div class="text-right social"><a href="#"><i class="fa fa-facebook-square"></i> <span class="counter">1000</span></a><a href="#"><i class="fa fa-twitter"></i> <span class="counter">123456</span></a><a href="#"><i class="fa fa-google-plus-square"></i> <span class="counter">10</span></a></div>
              </div>
            </header>
            <div id="article-body" class="blog-content">
              
              {% autoescape off %}
              <p>{{article.body}}</p>
              {% endautoescape %}
           
           
            </div>
          </article>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
